<div>
  <div class="container">

    <div slot="carousel"></div>
    <div slot="top-promo-box"></div>
    <div class="promo-boxes" ng-if="themeSettings.layout.pages.StartPage.promoLayout !== 'none'">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 promo-box-left">
          <div slot="promo-box-1"></div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 promo-box-right">
          <div slot="promo-box-2"></div>
        </div>
      </div>
      <div class="row" ng-if="themeSettings.layout.pages.StartPage.promoLayout === 'six'">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 promo-box-left">
          <div class="row promo-boxes-small">
            <div class="col-sm-6" slot="promo-box-3"></div>
            <div class="col-sm-6" slot="promo-box-4"></div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 promo-box-right">
          <div class="row promo-boxes-small">
            <div class="col-sm-6" slot="promo-box-5"></div>
            <div class="col-sm-6" slot="promo-box-6"></div>
          </div>
        </div>
      </div>
    </div>

    <div slot="bottom-promotion"></div>

  </div>
</div>
